      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d")"
        touch release.txt
        echo "
        ğŸ’» æ¶æ„: ${{ matrix.ARCHITECTURE }}

        ğŸ“‚ æºç : ${{ env.REPO_URL }}

        ğŸŒ³ åˆ†æ”¯: ${{ matrix.REPO_BRANCH }}

        â±ï¸ ç¼–è¯‘æ—¶é—´: $(date +"%Yå¹´%mæœˆ%dæ—¥")

        ğŸŒ ç®¡ç†åœ°å€: 192.168.2.1

        ğŸ‘¤ ç”¨æˆ·å: root

        ğŸ”’ å¯†ç : password " >> release.txt
        echo "::set-output name=status::success"

    - name: è‡ªåŠ¨å‘å¸ƒå›ºä»¶åˆ° Releases
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
